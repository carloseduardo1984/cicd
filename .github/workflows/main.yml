name:  Deploy

on:
  push:
    branches: [ main ]

jobs:
        
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    steps:
      - run: echo Deploy to DEV using ${{ secrets.mysecret-stag }}
      
  deploy-qa:
    name: Deploy to QA - Testing
    runs-on: ubuntu-latest
    steps:
      - run: echo Deploy to QA using ${{ secrets.mysecret-stag }}
      
  deploy-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    steps:
      - run: echo Deploy to staging using ${{ secrets.mysecret-stag }}
        
  deploy-production:
    name: Deploy to production
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    steps:
      - run: echo Deploy to production using ${{ secrets.mysecret-prod }}
